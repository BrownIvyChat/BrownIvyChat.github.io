<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="setup" class="section">
            <h2>Setup Your Identity</h2>
            <button id="generateKeys">Generate New Keys</button>
            <div id="keyDisplay">
                <textarea id="publicKey" readonly placeholder="Your public key will appear here"></textarea>
                <textarea id="privateKey" readonly placeholder="Your private key will appear here"></textarea>
            </div>
        </div>

        <div id="chat" class="section">
            <h2>Secure Chat</h2>
            <div id="recipientSection">
                <textarea id="recipientPublicKey" placeholder="Paste recipient's public key here"></textarea>
            </div>
            <div id="messages"></div>
            <div id="inputSection">
                <textarea id="messageInput" placeholder="Type your message..."></textarea>
                <button id="sendMessage">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.2.1/jsencrypt.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
